<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-danger text-light p-3">
      <div class="row justify-content-around">
        <div class="col-7 text-start text-warning">
          <i class="fa-solid fa-phone"></i>
          <span class="d-none d-sm-inline-block">05556933333</span>
          <i class="fa-brands fa-whatsapp"></i>
          <span class="d-none d-sm-inline-block">089666968655</span>
        </div>
        <div class="col-5 text-end">
          <i class="text-info fa-brands fa-twitter"></i
          ><i class="text-info fa-brands fa-tiktok"></i
          ><i class="text-info fa-brands fa-facebook"></i
          ><span class="d-md-inline-block d-none text-bg-dark">#contacts</span>
        </div>
      </div>
    </div>

    <div></div>
    <div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
